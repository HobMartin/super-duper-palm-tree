name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Login to Bitwarden
        id: bw-unlock
        uses: bitwarden/sm-action@v1
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            VITE_API_URL > VITE_API_URL;
            VITE_APP_TITLE > VITE_APP_TITLE;
            VITE_FEATURE_FLAG > VITE_FEATURE_FLAG;

      - name: Create env file
        run: |
          echo "VITE_API_URL=${{ steps.bw-unlock.outputs.VITE_API_URL }}" >> .env
          echo "VITE_APP_TITLE=${{ steps.bw-unlock.outputs.VITE_APP_TITLE }}" >> .env
          echo "VITE_FEATURE_FLAG=${{ steps.bw-unlock.outputs.VITE_FEATURE_FLAG }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 