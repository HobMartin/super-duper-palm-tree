name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Login to Bitwarden
        id: bw-unlock
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            11f8921d-8251-4d7f-810a-b29301180bea > VITE_API_URL;
            5db82773-4459-482c-877f-b293011820f1 > VITE_APP_TITLE;
            fa032669-a206-4bc3-8cfd-b29301183fec > VITE_FEATURE_FLAG;

      - name: Create env file
        run: |
          echo "VITE_API_URL=${{ env.VITE_API_URL }}" >> .env
          echo "VITE_APP_TITLE=${{ env.VITE_APP_TITLE }}" >> .env
          echo "VITE_FEATURE_FLAG=${{ env.VITE_FEATURE_FLAG }}" >> .env

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
